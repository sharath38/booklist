<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list oops app</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--my style sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <div class="heading">
            <h2>Add Book</h2>
        </div>
        <div class="form-block">
            <form id="book-form">
                <div class='form-group'>
                    <label for="Title">Title</label>
                    <input type='text' class="form-control" id="form-Title" aria-describedby="input value">
                </div>
                <div class='form-group'>
                    <label for="Author">Author</label>
                    <input type='text' class="form-control" id="form-Author" aria-describedby="input value">
                </div>
                <div class='form-group'>
                    <label for="ISBN">ISBN</label>
                    <input type='text' class="form-control" id="form-ISBN" aria-describedby="input value">
                </div>
                <div><button type='submit' class="btn btn-outline-primary btn-block">submit</button></div>
            </form>

        </div>
        <br><br>
        <!--Table for book list-->
        <div id="tableBlock">
            <table class='table'>
                <thead>
                    <tr>
                        <th scope='col'>Title</th>
                        <th scope='col'>Author</th>
                        <th scope='col'>ISBN</th>
                        <th scope='col'> <span></span> </th>
                    </tr>
                </thead>
                <tbody class='book-list'></tbody>
            </table>
        </div>

    </div>
    <!--js file-->>
    <script src="scriptes6.js"></script>
    <!--bootstrap cdns-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
